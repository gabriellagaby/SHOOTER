<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script>
    var layoutSize = { 'w': 768, 'h': 1024 };
    var X_POSITION;
    var Y_POSITION;
    var currentHero = 0;
    var countHero = 2;
  </script>
  <script src="sceneMenu.js"></script>
  <script src="scenePilihHero.js"></script>
  <script src="scenePlay.js"></script>
  <script src="sceneGameOver.js"></script>
  <title>Shooter Game</title>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 768,
      height: 1024,
      physics: {
        default: 'arcade',
        arcade: { debug: false }
      },
      scene: [sceneMenu, scenePilihHero, scenePlay, sceneGameOver],
      scale: {
        autoCenter: Phaser.Scale.CENTER_BOTH,
      }
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
